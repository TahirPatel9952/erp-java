version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: erp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: manufacturing_erp
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-erp_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user -d manufacturing_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: erp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: manufacturing_erp
      DB_USERNAME: erp_user
      DB_PASSWORD: ${DB_PASSWORD:-erp_password_2024}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-bWFudWZhY3R1cmluZy1lcnAtc3VwZXItc2VjcmV0LWtleS0yMDI0LXByb2R1Y3Rpb24=}
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - erp-network
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Web Frontend (will be added in Phase 2)
  # web:
  #   build:
  #     context: ../manufacturing-erp-web
  #     dockerfile: Dockerfile
  #   container_name: erp-web
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - erp-network

  # Adminer (Database Management - Optional)
  adminer:
    image: adminer:latest
    container_name: erp-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - erp-network
    depends_on:
      - db

  # MailHog (Email Testing - Development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: erp-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - erp-network
    profiles:
      - dev

networks:
  erp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

